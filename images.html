<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Страничка Илона Маска</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * { transition: background-color .3s, color .3s; }

   
    body.light { background-color: #ffffff !important; color: #000 !important; }
    nav.light, footer.light, header.light { background-color: #f5f5f5 !important; color: #000 !important; }

   
    body.dark { background-color: #0f0f0f !important; color: #fff !important; }
    nav.dark, footer.dark, header.dark { background-color: #202020 !important; color: #fff !important; }

    nav.navbar-light .nav-link { color: #000 !important; }
    nav.navbar-light .nav-link.active { color: #ff0000 !important; }
    nav.navbar-light .navbar-brand { color: #000 !important; }

    .theme-btn {
      border: none; padding: 6px 12px; background-color: #ff0000;
      color: #fff; border-radius: 6px; cursor: pointer;
    }
    .theme-btn:hover { background-color: #cc0000; }

    
    .gallery-img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;

    }
    .carousel-inner img {
  width: 60% !important;
  margin: 0 auto;
  border-radius: 15px;
}

  </style>
</head>

<body class="dark">

  <nav class="navbar navbar-expand-lg navbar-dark dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Илон Маск</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="navbarNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
          <li class="nav-item"><a class="nav-link" href="character.html">О персонаже</a></li>
          <li class="nav-item"><a class="nav-link active" href="images.html">Галерея</a></li>

          <li class="nav-item">
            <button class="theme-btn ms-3" onclick="toggleTheme()">Тема</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  
  <header class="py-5 text-center dark">
    <h1 class="text-danger">Галерея Илона Маска</h1>
  </header>

  
  <main class="container py-4">

  
    <div id="carouselExample" class="carousel slide mb-4">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/character1.jpg" class="d-block w-100" alt="Илон Маск">
        </div>
        <div class="carousel-item">
          <img src="img/character2.jpg" class="d-block w-100" alt="Маск SpaceX">
        </div>
        <div class="carousel-item">
          <img src="img/character3.jpg" class="d-block w-100" alt="Tesla">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

  </main>

  
  <footer class="text-center py-3 dark">
    <p>Дата создания страницы: 12.11.2025</p>
  </footer>

  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let theme = localStorage.getItem("theme") || "dark";
      applyTheme(theme);
    });

    function toggleTheme() {
      let current = document.body.classList.contains("dark") ? "dark" : "light";
      let newTheme = current === "dark" ? "light" : "dark";
      localStorage.setItem("theme", newTheme);
      applyTheme(newTheme);
    }

    function applyTheme(theme) {
      document.body.classList.remove("dark", "light");
      document.body.classList.add(theme);

      const nav = document.querySelector("nav");
      const header = document.querySelector("header");
      const footer = document.querySelector("footer");

      [nav, header, footer].forEach(el => {
        el.classList.remove("dark", "light");
        el.classList.add(theme);
      });

     
      if (theme === "light") {
        nav.classList.remove("navbar-dark");
        nav.classList.add("navbar-light");
      } else {
        nav.classList.remove("navbar-light");
        nav.classList.add("navbar-dark");
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
